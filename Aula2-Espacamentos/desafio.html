<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alinha">
        <div class="linha">
            <div class="quadradao" style="flex-direction: column;align-items: center;justify-content: space-between;">
                <div class="quadrado"></div>
                <div class="quadrado"></div>
            </div>
            <div class="quadradao" style="align-items: center; justify-content: center;">
                <div class="quadrado"></div>
            </div>
            <div class="quadradao" style="position: relative;">
                <div class="quadrado" style="position: absolute; left: 0;"></div>
                <div class="quadrado" style="position: absolute; right: 0; bottom: 0;"></div>
            </div>
            <div class="quadradao" style="align-items: flex-end;justify-content: center;">
                <div class="quadrado"></div>
            </div>
        </div>
        <div class="linha">
            <div class="quadradao" style="justify-content: center;">
                <div class="quadrado"></div>
            </div>
            <div class="quadradao" style="position: relative; display: flex; justify-content: center; align-items: center;">
                <div class="quadrado" style="position: absolute; top: 0;"></div>
                <div class="quadrado" style="position: absolute; right: 0;"></div>
                <div class="quadrado" style="position: absolute; left: 0;"></div>
                <div class="quadrado" style="position: absolute; bottom: 0;"></div>
            </div>
            <div class="quadradao" style="justify-content: center;">
                <div class="quadrado" style="margin-top: 5px;"></div>
            </div>
        </div>
        <div class="linha" >
            <div class="quadradao" style="position: relative;">
                <div class="quadrado" style="position: absolute; right: 0"></div>
                <div class="quadrado" style="position: absolute; bottom: 0;"></div>
            </div>
            <div class="quadradao" style="justify-content: center; align-items: center;">
                <div class="quadrado"></div>
            </div>
            <div class="quadradao" style="position: relative;">
                <div class="quadrado" style="position: absolute; right: 0"></div>
            </div>
        </div>
    </div>
</body>
</html>
