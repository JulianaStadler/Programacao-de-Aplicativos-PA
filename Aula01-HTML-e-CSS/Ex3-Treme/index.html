<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0}
        body {width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center;}
        .quad {width: 150px; height: 150px; background: #3d8; 
            
            animation: tremer 2s linear infinite ;
        }

        @keyframes tremer {
            0% {transform: rotate(30deg);}
            50% {transform: rotate(-30deg);}
            100% {transform: rotate(30deg);}
        }

    </style>
</head>
<body>
    <div class="quad" style="background: url('https://media.tenor.com/61rxJf_FVmQAAAAe/amor-memes-de-amor.png') no-repeat center / contain;"></div>

</body>
</html>
